<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="stone-paper-scissors.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Stone Paper Scissors</h1>
      <p>Choose your option and play against the computer!</p>
    </header>
    <div class="game-board">
      <div class="choices">
        <button class="choice" data-choice="stone">
          <img src="images/stone.png.jpg" alt="Stone">
          <span>Stone</span>
        </button>
        <button class="choice" data-choice="paper">
          <img src="images/paper.png.jpg" alt="Paper">
          <span>Paper</span>
        </button>
        <button class="choice" data-choice="scissors">
          <img src="images/s.png.jpg" alt="Scissors">
          <span>Scissors</span>
        </button>
      </div>
      <div class="result">
        <div class="player-choice">
          <h3>Your Choice:</h3>
          <img id="playerImage" src="" alt="">
        </div>
        <div class="computer-choice">
          <h3>Computer's Choice:</h3>
          <img id="computerImage" src="" alt="">
        </div>
        <div class="outcome">
          <h2 id="outcomeMessage"></h2>
        </div>
      </div>
    </div>
    <footer>
      <button id="restartBtn" class="restart-btn">Play Again</button>
    </footer>
  </div>
  <script src="stone-paper-scissors.js"></script>
</body>
</html>
